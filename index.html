<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Markfilx</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hepta+Slab:wght@400;700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="models">
        <div class="modelo-item">
            <a href="">
                <div class="modelo-item-img">
                    <img src="">
                </div>
                <div class="modelo-item-add">
                    ▷
                </div>
            </a>
            <div class="modelo-item-avaliacao">R$ --</div>
            <div class="modelo-item-name">--</div>
        </div>

        <div class="cart-item">
            <img src="">
            <div class="cart-item-name">--</div>
            </div>
        </div>
    </div>

    <header>
        <div class="menu-openner">
            <span>0</span><span class="material-symbols-outlined"> shopping_cart </span> 
        </div>
    </header>

    <main>
        <h1>Markflix</h1>
        <div class="modelo-area"></div>
    </main>

    <div class="modeloWindowArea">
        <div class="modeloWindowBody">
          <div class="modeloInfo-cancelMobileButton">Voltar</div>
          <div class="modeloBig">
            <img src="" />
          </div>
          <div class="modeloInfo">
            <h1>--</h1>
            <div class="modeloInfo-desc">--</div>
  
            <div class="modeloInfo-sizearea">
              <div class="modeloInfo-sector">Qualidade de imagem</div>
  
              <div class="modeloInfo-sizes">
                <div data-key="0" class="modeloInfo-size selected">
                  HD <span>--</span>
                </div>
  
                <div data-key="1" class="modeloInfo-size">
                  Full HD <span>--</span>
                </div>
  
                <div data-key="2" class="modeloInfo-size">
                  Ultra HD <span>--</span>
                </div>
              </div>
            </div>
  
            <div class="modeloInfo-avaliacaoarea">
              <div class="modeloInfo-sector">⭐ Avaliação⭐</div>
              <div class="modeloInfo-avaliacao">
                <div class="modeloInfo-actualavaliacao">--</div>
              </div>
            </div>
            <div class="modeloInfo-addButton">
              <a href="">Assistir ao trailer</a>
            </div>
            <div class="modeloInfo-cancelButton">Cancelar</div>
          </div>
        </div>
      </div>

    <script src="js/Modelo.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
